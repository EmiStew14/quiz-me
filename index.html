<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Me!</title>
</head>

<body>
    <header>
        <div class="d-flex align-items-start flex-column bd-highlight mb-3">
        <a href= "./assets/index.html">View High Scores</a>
        </div>
        <div class="d-flex align-items-end flex-column bd-highlight mb-3 text-white">
            <!--Time entered here-->
            <p id="timer">
                Time: <span id="time"></span>
            </p>
        </div>
    </header>
    <main class="quiz-body justify-content-center row">
        <div class="coding-quiz-challenge card-body mx-auto col-12-sm col-8-md col-6-lg col-3-xl">
            <div id="quiz-card" class="justify-content-center">
                <h2 class="text-center text-white bg-secondary">Test Your Coding</h2>
                    <p class="text-center bg-light">
                     Time to test your knowledge! Put your thinking cap on and let's crack into that coding knowledge. 
                    Think you can hold the new high score? Click below and let's find out! Answer carefully, your time depends on it!
                    </p>
                <div class="text-center mx-auto justify-content-center col-6">
                    <button type="button" id="start" class="btn text-white">Start Quiz</button>
            </div>
        </div>
        <div id="questions-box" class="card row no-gutters" style="width: fit-content;">
            <div id="question"class="card-title text-center"></div>
            <div id="choices" class=" card-text col">
                <div class="choice mx-auto col-12" id="A" onclick="checkAnswer('A')"></div>

                <div class="choice mx-auto col-12" id="B" onclick="checkAnswer('B')"></div>

                <div class="choice mx-auto col-12" id="C" onclick="checkAnswer('C')"></div>
                
                <div class="choice mx-auto col-12" id="D" onclick="checkAnswer('D')"></div>
                <!-- <div class="mx-auto justify-content-center col-6">
                    <button type="submit" id="next" class="btn text-white">Next</button>
                </div> -->
            </div>
        </div>
            <div id="saveinit">
            </div>
            <div id="progress"></div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
